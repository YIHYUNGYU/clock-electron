<!DOCTYPE html>
<html lang="">
<head>
    <meta charset="UTF-8" />
    <title>Electron Clock</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@latest/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="flex flex-col justify-center items-center min-h-screen bg-gray-800 text-white">
<div id="clock" class="text-6xl mb-4">00:00:00</div>
<div class="flex">
    <label for="alarmTime" class="text-2xl mr-2">알람 설정: </label>
    <input type="time" id="alarmTime" class="bg-gray-700 text-white rounded-md px-2 py-1 text-2xl" />
    <button id="setAlarm" class="bg-green-500 ml-2 text-white px-4 py-1 rounded-md text-2xl cursor-pointer hover:bg-green-400">설정</button>
</div>
<script src="dist/renderer.js"></script>
</body>
</html>
